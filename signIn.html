<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="jumbotron">
                <form>
                    <img class="image" src="./picture/FB.jpg">
                    <div class="form-group">
                        <label for="exampleInputName" class="form">First Name</label>
                        <input type="First Name" class="form-control" id="firstName" aria-describedby="emailHelp"
                            placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName" class="form">Last Name</label>
                        <input type="last Name" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail" class="form">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="mail@eample.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I Agree to the Terms and privacy</label>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="./js/jQuery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</html>
